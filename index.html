<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main class="main">
    <section class="main__container">
      <!-- Search Form -->
      <form class="main__container__form" id="searchForm" autocomplete="off">
        <div class="main__container__form__form-control">
          <input type="text" class="main__container__form__form-control__input" id="searchInput" name="searchInput" placeholder="Search for a recipe...">
          <span class="main__container__form__form-control__icon">&#128270;</span>
        </div>
        <ul class="main__container__form__recommended-list" id="recommendedList"></ul>
      </form>

      <!-- Recipes -->
      <ul class="main__container__recipes-list" id="recipesList"></ul>
    </section>
  </main>

  <script src="./assets/bundle.js"></script>
</body>
</html>
